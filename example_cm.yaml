- modulename: test1
  configuration:  
    foo: bar
    spamm: eggs
    test1: test2
    path: https://my-bucket.s3.us-west-2.amazonaws.com/2a8b1442-e647-11ec-8fea-0242ac120002.tgz
  template:
    spec:
      containers:
        - name: test-job
          image: busybox
          command:
            - sleep
            - "100"
      restartpolicy: OnFailure
- modulename: test2
  configuration:
    bar: foo
    eggs: spamm
    test2: test1
  template:
    spec:
      containers:
        - name: test-job
          image: busybox
          command:
            - sleep
            - "150"
      restartpolicy: OnFailure

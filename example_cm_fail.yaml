- modulename: test1
  configuration:  
    foo: bar
    spamm: eggs
    test1: test2
  template:
    spec:
      containers:
        - name: test-job1
          image: busybox
          command:
            - sleep
            - "100"
      restartpolicy: OnFailure
- modulename: test2
  configuration:
    bar: foo
    eggs: spamm
    test2: test1
  template:
    spec:
      containers:
        - name: test-job2
          image: busybox
          command:
            - sleep
            - "150"
      restartpolicy: OnFailure
- modulename: failed-job
  configuration:
    foo: fail1
    spamm: fail2
    test1: fail3
  template:
    spec:
      containers:
        - name: test-fail
          image: busybox
          command: ["/bin/sh", "-c"]
          args:
            - exit 1
      restartpolicy: Never